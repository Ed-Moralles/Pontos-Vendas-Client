<ion-header>
    <ion-navbar text-center no-border-bottom color="primary">            
    <ion-title>{{dataInfo.titleCashChange}}</ion-title> 

    <ion-item detail-none no-lines class="backgroundPainel" text-center>  
      <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.login_usuarios}}             
      <b>{{dataInfo.titleAddress}}:</b> {{dataInfo.ipLocal}} <b>{{dataInfo.clock}}</b>
  </ion-item>
  
    </ion-navbar>   
  </ion-header>
  
  <ion-content padding>
  
  <ion-list no-lines>
  
      <ion-item no-lines class="text-green fs-15 fw-600 pdl-0">
        <ion-label color="primary" class="fs-30">{{dataInfo.titleCashChange}}</ion-label>    
         <ion-input type="number" [(ngModel)]="cashDrainTotal" (keyup.enter)="finish()" text-right #inputEnd></ion-input>
      </ion-item>    
  
      <ion-item no-lines class="text-green fs-15 fw-600 pdl-0">                  
          <ion-label color="primary" class="fs-30">{{dataInfo.titleSupervisorPdvi}}</ion-label>    
            <ion-select [(ngModel)]="supervisorUsername">
              
            <ion-option *ngFor="let supervisor of (allSupervisors | async)?.success">{{supervisor.login_usuarios}}</ion-option>                                                  
          </ion-select>                          
        </ion-item>      
  
        <ion-item no-lines class="text-green fs-15 fw-600 pdl-0">
            <ion-label color="primary" class="fs-30">{{dataInfo.titlePassword}}</ion-label>      
             <ion-input type="password" [(ngModel)]="supervisorPassword" (keyup.enter)="finish()" text-right
  
             #inputPassword></ion-input>
        </ion-item>    
                 
  </ion-list>
  
  </ion-content>   
  
  <ion-footer no-border color="transparent">   
    <button *ngIf="cashDrainTotal > 0 && supervisorUsername && supervisorPassword" ion-button full large (click)="finish()"  color="secondary">{{dataInfo.titleConfirm}}</button>  
    <button ion-button full large (click)="goBack()" color="positive">{{dataInfo.titleCancel}}</button>
  </ion-footer>
