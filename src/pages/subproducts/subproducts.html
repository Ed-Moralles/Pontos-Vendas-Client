<ion-header>
    <ion-navbar text-center no-border-bottom color="primary">     

      <ion-title>{{dataInfo.titleSubproducts}} - {{dataInfo.titleTotal}}: {{totalSelected}}</ion-title> 

      <ion-item detail-none no-lines class="backgroundPainel" text-center>  
            <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.login_usuarios}}             
            <b>{{dataInfo.titleAddress}}:</b> {{dataInfo.ipLocal}} 
            <b>{{dataInfo.titleTime}}:</b> {{dataInfo.clock}}      
            <b>Vers√£o:</b> 0.1    
        </ion-item>
    
    </ion-navbar>   
  </ion-header>
  
  <ion-content padding>

  <ion-list  no-lines>
      
    <ion-item no-lines *ngFor="let type of subtypes">
        
        <ion-grid item-content>

            <ion-row>                
                <ion-col>
                    <button ion-button icon-only color="danger" clear outline (click)="decrement(type)">
                        <ion-icon class="fs-30" name="remove-circle"></ion-icon>
                    </button>                  
                </ion-col>                

                <ion-col class="align-text-middle">                    
                    <ion-input text-center type="number" [(ngModel)]="type.quantity"></ion-input>        
                </ion-col>                                                    

                <ion-col>
                    <button ion-button icon-only color="secondary" clear outline (click)="increment(type)">
                        <ion-icon class="fs-30" name="add-circle"></ion-icon>
                        </button>
                </ion-col> 

                <ion-col class="align-text-middle" col-4>                                        
                    <h2>{{type.nome_subtipo_produto}} </h2>                           
                </ion-col>
                                
            </ion-row>
        </ion-grid>  

    </ion-item>                             

  </ion-list>
  
  </ion-content>    

  <ion-footer no-border color="transparent">         
      <button [disabled]="totalTickets !== totalSelected" ion-button full large (click)="finish()" color="secondary">{{dataInfo.titleConfirm}}</button>  
      <button ion-button full large (click)="goBack()" color="positive">{{dataInfo.titleCancel}}</button>
    </ion-footer>
