<ion-header>
  <ion-navbar text-center no-border-bottom color="primary">      
      <ion-title> Vendas Online </ion-title>  
  </ion-navbar>  

  <ion-toolbar no-border color="primary">
    <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="setFilteredItems()"
    placeholder= "Procurar...">
    
  </ion-searchbar>

  </ion-toolbar>

</ion-header>

<ion-content padding>  

  <ion-list>  
    <button ion-item  *ngFor="let order of ticketsCallback" no-lines (click)="goPageTicket(order)">
      <h2>{{order._billing_first_name}} {{order._billing_last_name}} </h2>
      <p>Tipo de ingresso: {{order.order_items}}</p>
      <p>Data da compra: {{order.post_date}}</p>        
    </button>                    
  </ion-list>

</ion-content>
