  <ion-header>
    <ion-navbar text-center no-border-bottom color="primary">      
        <ion-title>{{dataInfo.titleAppName}}</ion-title>                    
                
        <ion-item detail-none no-lines class="backgroundPainel" text-center>  
            <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.login_usuarios}}             
            <b>{{dataInfo.titleAddress}}:</b> {{dataInfo.ipLocal}} 
            <b>{{dataInfo.titleTime}}:</b> {{dataInfo.clock}}      
            <b>Vers√£o:</b> 0.1    
        </ion-item>
        
        <ion-buttons start>
          <button ion-button menuToggle icon-only color="royal">
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>   
    
    <ion-toolbar color="primary">
      <ion-searchbar
        [(ngModel)]="searchTerm"

      </ion-searchbar>
   </ion-toolbar> 

 </ion-header>
  
<ion-content padding>  
             
  <ion-list>      
    <button ion-item *ngFor="let area of areas" (click)="areaSelected(area)">
        {{ area.nome_area_venda }}

  </ion-list>


</ion-content>
