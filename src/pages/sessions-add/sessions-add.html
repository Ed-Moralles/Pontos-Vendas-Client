<ion-header>

  <ion-navbar text-center no-border-bottom color="primary">      
    <ion-title>Sessões</ion-title>
    <p style="color: white;">Adicione uma nova sessão e associe os tipos de ingressos</p>         
</ion-navbar>  

</ion-header>

<ion-content padding>

<ion-list>      
  
    <ion-item no-lines><ion-label stacked>Nome</ion-label><ion-input type="text" [(ngModel)]="nome"></ion-input></ion-item>

    <ion-item no-lines>
        <ion-label stacked>Status</ion-label>  
        <ion-select [(ngModel)]="status">
          <ion-option>Ativo</ion-option>
          <ion-option>Inativo</ion-option>
        </ion-select>                          
      </ion-item>

    <ion-item no-lines>
          <ion-label stacked>Tipos de ingresso</ion-label>  
          <ion-select [(ngModel)]="tiposProdutos" multiple="true">
            <ion-option *ngFor="let data of productsTypesArray">{{data.nome_tipo_produto}}</ion-option>                                                  
          </ion-select>                          
        </ion-item>

    <ion-item no-lines><ion-label stacked>Lotação</ion-label><ion-input type="text" [(ngModel)]="lotacao"></ion-input></ion-item>
    <ion-item no-lines><ion-label stacked>Observação</ion-label><ion-input type="text" [(ngModel)]="obs"></ion-input></ion-item>
  
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block class="btn"  color="secondary" (click)="add()" *ngIf="! payload">Adicionar novo</button>
  <button ion-button block class="btn" (click)="save()"  *ngIf="payload">Salvar</button>
</ion-footer>
