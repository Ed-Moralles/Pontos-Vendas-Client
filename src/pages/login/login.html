<ion-content class="login-content wrapper-page text-center black-opct-1 ani-fade-out">  

  <div padding>

        <ion-row class="logo-img mgb-30 mgt-20 ani-left-to-right">
          <img class="mg-auto" src="assets/imgs/logo.png" alt="">
        </ion-row>
        <ion-list class="ani-bottom-to-top">

            <ion-label>Login</ion-label>
          <ion-item class="bdra-20">
            <ion-input #inputUsername type="text" placeholder="Login" [(ngModel)]="username" (keyup.enter)="focusPassword()"></ion-input>

          </ion-item>
        </ion-list>
        <ion-list class="ani-bottom-to-top">

          <ion-label>Senha</ion-label>
          <ion-item class="bdra-20">
            <ion-input #inputEnd type="password" placeholder="Senha" [(ngModel)]="password" (keyup.enter)="loginUser()"></ion-input>
          </ion-item>
        </ion-list>
        
        <button ion-button block outline round color="light" 
          class="green mgt-20 stroke-2 stroke-white text-white uppercase fw-600 spacing-1 ani-bottom-to-top" (click)="loginUser()">{{dataInfo.titleLogin}}</button>
  
        <ion-row>
          <button ion-button block outline round icon-left color="light" class="indigo ani-fade-out stroke-2 stroke-white text-white uppercase fw-600 spacing-1" (click)="loginUser()">
            {{dataInfo.titleForget}}
          </button>           
        </ion-row>                

  </div>                
      
</ion-content>
