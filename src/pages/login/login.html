<ion-content class="login-content" padding>  

  <div class="login-box">

      <img src="assets/imgs/logo.png" class="logo-box">
   
      <form [formGroup]="loginForm" (submit)="checkUser()" novalidate>   

          <ion-item padding>
            <ion-input formControlName="email" placeholder="Seu e-mail"  >

            </ion-input>
          </ion-item>

      
          <ion-item padding>
            <ion-input formControlName="password" type="password" placeholder="Sua senha" ></ion-input>
          </ion-item>
                   
      </form>                   
      
      <ion-row>
          <ion-col class="signup-col">              
              <button ion-button block type="submit"  class="submit-btn" full (click)="loginUser()">Entrar</button>              
              <button ion-button block type="submit" class="signup-btn" full  (click)="goToSignup()">Cadastrar</button>
              <button ion-button block type="submit" class="forget-btn" full  (click)="goToResetPassword()">Esqueci a senha</button>
          </ion-col>
        </ion-row>
                  
  </div>

      
</ion-content>
