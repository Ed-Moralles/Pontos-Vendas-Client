<ion-header>
  <ion-navbar text-center no-border-bottom color="primary">            
  <ion-title>{{dataInfo.titleCashDrain}}</ion-title> 
  </ion-navbar>   
</ion-header>

<ion-content padding>

<ion-list no-lines>

    <ion-item no-lines class="text-green fs-15 fw-600 pdl-0">
        <ion-label color="primary" class="text-size">{{dataInfo.titleCashChange}}</ion-label>      
         <ion-input type="number" [(ngModel)]="totalChange" text-center></ion-input>
    </ion-item>  

    <ion-item no-lines class="text-green fs-15 fw-600 pdl-0">

      <ion-label color="primary" class="text-size">{{dataInfo.titleCashDrain}}</ion-label>    
       <ion-input type="number" [(ngModel)]="totalDrain" text-center
       #inputEnd></ion-input>
    </ion-item>         

    <ion-item no-lines class="text-green fs-15 fw-600 pdl-0">
      <ion-label color="primary" class="text-size">{{dataInfo.titleTicketTotal}}</ion-label>      
       <ion-input type="number" [(ngModel)]="totalTicket" text-center></ion-input>
  </ion-item>  
  
  <ion-item no-lines class="text-green fs-15 fw-600 pdl-0">
      <ion-label color="primary" class="text-size">{{dataInfo.titleTotal}}</ion-label>      
       <ion-input type="number" [(ngModel)]="totalAll" text-center></ion-input>
  </ion-item>  
  
               
</ion-list>

</ion-content>   

<ion-footer no-border color="transparent">     
  <button ion-button full large (click)="goBack()" color="positive">{{dataInfo.titleCancel}}</button>
</ion-footer>
