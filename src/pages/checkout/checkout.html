<ion-header>
  <ion-navbar text-center no-border-bottom color="primary">      
      <ion-title>{{dataInfo.titleCheckout}}</ion-title>    
  </ion-navbar>  
</ion-header>

<ion-content padding>

    <ion-list>      

        <ion-item *ngFor="let product of productsSelect" no-lines>      
          
        <ion-grid item-content>
            <ion-row>
                <ion-col col-2>
                    <button ion-button icon-only color="secondary" clear outline (click)="increment(product)">
                        <ion-icon class="fs-30" name="add-circle"></ion-icon>
                        </button>
                </ion-col> 

                <ion-col col-2>
                    <ion-input class="productQuantity" [(ngModel)]="product.quantity"></ion-input>        
                </ion-col>

                <ion-col col-2>
                    <button class="productQuantity" ion-button icon-only color="danger" clear outline (click)="decrement(product)">
                        <ion-icon class="fs-30" name="remove-circle"></ion-icon>
                    </button>                  
                </ion-col>

                <ion-col col-2>
                    <h2 *ngIf="product.quantity !== 0">{{product.nome_produto}} - R$ {{product.valor_total}}</h2>       
                    <h2 *ngIf="product.quantity === 0">{{product.nome_produto}}</h2>
                </ion-col>

                <ion-col>
                    <button *ngIf="product.quantity !== 0" ion-button item-left color="secondary" (click)="presentModal(product)">          
                        <ion-icon name="ios-folder-open"></ion-icon> {{product.nome_subtipo_produto}}
                    </button>                                      
                </ion-col>
                
            </ion-row>
        </ion-grid>               
                       
        </ion-item>          
        
      </ion-list>

</ion-content>

<ion-footer no-border color="transparent" *ngIf="totalSelected > 0" class="ani-bottom-to-top">  
  <button ion-button full large (click)="goBack()" style="text-transform: uppercase;">{{dataInfo.titleTotalSelected}}: {{totalSelected}}</button>   
    <button ion-button full large (click)="goPagePayment()" color="secondary" style="text-transform: uppercase;">{{dataInfo.titlePay}}  R$ {{finalValue}}</button>    
</ion-footer>
