<ion-header>
  <ion-navbar text-center no-border-bottom color="primary">      
      <ion-title>{{dataInfo.titleCheckout}}</ion-title>    
  </ion-navbar>  
</ion-header>

<ion-content padding>

    <ion-list>      

        <ion-item *ngFor="let product of productsSelect" no-lines>      
          
            <h2 *ngIf="product.quantity !== 0">{{product.nome_produto}} - R$ {{product.valor_total}}</h2>
            <h2 *ngIf="product.quantity === 0">{{product.nome_produto}}</h2>

            <button *ngIf="product.quantity !== 0" ion-button item-right color="secondary" (click)="presentModal(product)">          
              <ion-icon name="ios-folder-open"></ion-icon>
              {{product.nome_subtipo_produto}}
           </button>
          
            <button style="vertical-align: 5%;" ion-button item-right icon-only color="secondary" clear outline (click)="increment(product)">
                <ion-icon name="add-circle" class="fs-30"></ion-icon>
            </button>
      
            <span *ngIf="product.quantity" style="vertical-align: 5%;" item-right>{{product.quantity}}</span>
            <span *ngIf="! product.quantity" style="vertical-align: 5%;" item-right>0</span>
              
            <button style="vertical-align: 5%;" ion-button item-right icon-only color="danger" clear outline (click)="decrement(product)">
               <ion-icon name="remove-circle" class="fs-30"></ion-icon>

            </button>                  
                       
        </ion-item>          
        
      </ion-list>

</ion-content>

<ion-footer no-border color="transparent" *ngIf="totalSelected > 0" class="ani-bottom-to-top">  
  <button ion-button full large (click)="goBack()" style="text-transform: uppercase;">{{dataInfo.titleTotalSelected}}: {{totalSelected}}</button>   
    <button ion-button full large (click)="goPagePayment()" color="secondary" style="text-transform: uppercase;">{{dataInfo.titlePay}}  R$ {{finalValue}}</button>    
</ion-footer>
