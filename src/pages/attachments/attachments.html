<ion-header>
    <ion-navbar text-center no-border-bottom color="primary">      
        <ion-title>{{dataInfo.titleAppName}}</ion-title>                    
                
        <ion-item detail-none no-lines class="backgroundPainel" text-center *ngIf="false">  
            <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.login_usuarios}}             
            <b>{{dataInfo.titleAddress}}:</b> {{dataInfo.ipLocal}} 
            <b>{{dataInfo.titleTime}}:</b> {{dataInfo.clock}}          
        </ion-item>
        
        <ion-buttons start>
          <button ion-button menuToggle icon-only color="royal">
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>


  </ion-navbar>    

 </ion-header>

<ion-content padding  class="bg-light">

  <ion-list>
    
    <ion-card text-center  *ngFor="let product of productsNames; let i = index">  

        <ion-card-header style="background-color: #488aff; color: white;">              
            <span ion-text color="light" text-wrap *ngIf="productsImages[i]">{{dataInfo.titleAttachment}}</span><br>
            <span ion-text color="light" text-wrap *ngIf="! productsImages[i]">{{dataInfo.titleAttachmentWaiting}}</span><br>
        </ion-card-header>            
        
        <ion-card-content>                
            <input type="file" class="file-input" (change)="picChange($event)" accept="image/*;capture=camera"  item-end>   
            <img style="width: 100%; height: 100%;" [src]="productsImages[i]" *ngIf="productsImages[i]">
        </ion-card-content> 
                        
    </ion-card>         
    
</ion-list>

</ion-content>

<ion-footer no-border color="transparent">           
    <button ion-button [disabled]="productsImages.length !== productsQuantity" full large (click)="uploadAll()" color="positive">{{dataInfo.titleUploadAll}}</button>
    <button ion-button full large (click)="goBack()" color="positive">{{dataInfo.titleGoBack}}</button>
  </ion-footer>
