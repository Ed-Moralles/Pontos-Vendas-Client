<ion-header>
    <ion-navbar text-center no-border-bottom color="primary">      
        <ion-title>{{dataInfo.titleSettings}}</ion-title>  

        <ion-item detail-none no-lines class="backgroundPainel" text-center>  
            <b>{{dataInfo.titleUsername}}:</b> {{dataInfo.userInfo.login_usuarios}}             
            <b>{{dataInfo.titleAddress}}:</b> {{dataInfo.ipLocal}} <b>{{dataInfo.clock}}</b>
        </ion-item>
        
    </ion-navbar>  
  </ion-header>

<ion-content padding>

    <ion-list>       
        
        <ion-item-divider color="light">{{dataInfo.titlePrint}}</ion-item-divider>

        <ion-item no-lines>
            <ion-label color="primary">{{dataInfo.titlePrintModelA}}</ion-label>      
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>    

        <ion-item no-lines>
           <ion-label color="primary">{{dataInfo.titlePrintModelB}}</ion-label>      
           <ion-toggle checked="false"></ion-toggle>
        </ion-item>    

    </ion-list>
    
              
</ion-content>
